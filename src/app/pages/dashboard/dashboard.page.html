<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Welcome -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome to Fitness Planner ðŸ’ª</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Track your daily nutrition and stay consistent.
    </ion-card-content>
  </ion-card>

  <!-- Navigation -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button
          expand="block"
          color="secondary"
          routerLink="/workout-schedule">
          Workout Schedule
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button
          expand="block"
          color="tertiary"
          routerLink="/track-nutrition">
          Track Nutrition
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Date picker -->
  <!-- <ion-item lines="none" class="ion-margin-top">
    <ion-label position="stacked">Selected date</ion-label>
    <ion-datetime
  presentation="date"
  [(ngModel)]="selectedDate"
  (ionChange)="onDateChange($event)">
</ion-datetime>

  </ion-item> -->

  <!-- Meals -->
  <ion-card class="ion-margin-top">
    <ion-card-header>
      <ion-card-title>Meals for today</ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="meals.length > 0">
      <ion-list>
        <ion-item *ngFor="let meal of meals">
          <ion-label>
            <h2>{{ meal.name }}</h2>
            <p>Calories: {{ meal.calories }} kcal</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-item lines="none">
        <ion-label>
          <strong>Total calories</strong>
        </ion-label>
        <ion-note slot="end" color="primary">
          {{ totalCalories }} kcal
        </ion-note>
      </ion-item>
    </ion-card-content>

    <ion-card-content *ngIf="meals.length === 0">
      <p>No meals logged for this day.</p>
    </ion-card-content>
  </ion-card>

</ion-content>
