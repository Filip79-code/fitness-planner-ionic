<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Daily Goals</ion-title>

    <!-- ✅ CANCEL dugme gore desno -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="cancel()">
        Cancel
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Set your daily goals</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label position="stacked">Daily calories (kcal)</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="goals.calories">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Daily protein (g)</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="goals.protein">
        </ion-input>
      </ion-item>

      <!-- ✅ SAVE -->
      <ion-button
        expand="block"
        color="primary"
        class="ion-margin-top"
        (click)="saveGoals()">
        Save goals
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
